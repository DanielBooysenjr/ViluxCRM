  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
  
      form.addEventListener("submit", function (event) {
        // Prevent the form from submitting by default
        event.preventDefault();
  
        // Validate each input field
        if (!validateFirstname() || !validateLastname() || !validateCellphone() || !validateEmail() || !validatePassword()) {
          // Validation failed, do not submit the form
          return;
        }
  
        // If all validations pass, submit the form
        form.submit();
      });
  
      function validateFirstname() {
        const firstname = document.getElementById("Firstname").value.trim();
        if (firstname === "") {
          alert("Please enter your firstname.");
          return false;
        }
        return true;
      }
  
      function validateLastname() {
        const lastname = document.getElementById("Lastname").value.trim();
        if (lastname === "") {
          alert("Please enter your lastname.");
          return false;
        }
        return true;
      }
  
      function validateCellphone() {
        const cellphone = document.getElementById("Cellphone").value.trim();
        if (cellphone === "") {
          alert("Please enter your cellphone number.");
          return false;
        }
        // You can add more specific validation for the cellphone number if needed
        return true;
      }
  
      function validateEmail() {
        const email = document.getElementById("Email").value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "" || !emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }
        return true;
      }
  
      function validatePassword() {
        const password = document.getElementById("Password").value.trim();
        const repeatPassword = document.getElementById("rPassword").value.trim();
  
        if (password === "") {
          alert("Please enter a password.");
          return false;
        }
  
        // Assuming your existing code...
        if (password.length < 8 || !(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/).test(password)) {
          alert("Password must be at least 8 characters long and contain at least 1 lowercase, 1 uppercase, 1 number, and 1 special character.");
          return false;
        }

  
        if (password !== repeatPassword) {
          alert("Passwords do not match.");
          return false;
        }
  
        return true;
      }
    });
  </script>
