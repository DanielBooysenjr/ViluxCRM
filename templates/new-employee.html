{% include ('sidenav.html') %}
{% include ('base.html') %}
{% include ('navbar.html') %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='assets/css/new-lead.css') }}" rel="stylesheet" />
    <title>New Employee</title>
</head>

<body>
    <div class="container" style="margin-top: 2rem; width: 60%; margin-left: auto; margin-right: auto;">
        <h6 style="text-align: center;">Add New Employee</h6>
        <div class="text-center">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <p style="color: rgb(0, 140, 21); font-weight: bold;">{{ message }}</p>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
        </div>
        <form action="{{url_for ('add_employee')}}" method="POST">
            <input type="text" placeholder="Name" class="input-field" name="name" required>
            <input type="text" placeholder="Address" class="input-field" name="address" required>
            <input type="text" placeholder="Contact" class="input-field" name="contact" required>
            <input type="text" placeholder="ID Number" class="input-field" name="idnumber" required>
            <input type="text" placeholder="Machine" class="input-field" name="machine" required>
            <input type="datetime-local" class="input-field" date="name" style="margin-bottom: 1rem;" name="startdate">
            <input type="datetime-local" class="input-field" date="name" style="margin-bottom: 1rem;" name="enddate">
            <input type="text" placeholder="Vehcile Reg" class="input-field" name="vehcilereg" required>

            <button class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all rounded-lg cursor-pointer bg-gradient-to-tl from-purple-700 to-pink-500 leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:scale-102 active:opacity-85 hover:shadow-soft-xs">Add Employee</button>
        </form>
    </div>



</body>

</html>
